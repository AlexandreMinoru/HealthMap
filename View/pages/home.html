<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
        
    <title>HealthMap</title>

    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Roboto", sans-serif;
            background-color: #f4f4f4;
        }
        .top-bar {
            padding: 20px;
            background-color: #202740;
            color: #fff;
            text-align: center;
        }
        .top-bar h1 {
            margin-bottom: 10px;
        }
        .top-bar p {
            margin: 5px 0;
        }
        .menu {
            position: fixed;
            width: 32px;
            padding: 12px 8px;
            margin-left: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            background-color: #202740;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
            transition: transform 0.5s;
            border-radius: 50px;
            z-index: 999;
            transform: translateY(-50%);
            top: 50%;
        }
        .menu-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            color: #fff;
        }
        .menu-link.active {
            background-color: #1e94d2;
        }
        .menu-link:hover {
            background-color: #131826;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }
        .carousel-container, .chatbot-container {
            flex: 1;
        }
        .carousel {
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
        }
        .carousel-img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            display: block;
            transition: opacity 0.5s ease;
        }
        .chatbot-box {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            height: 100%;
        }
        .chatbot-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .chat-input {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .support-carousel {
            margin-top: 20px;
            text-align: center;
        }
        .supporter {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .supporter img {
            width: 100px;
            height: auto;
        }
        .map-container {
            margin: 20px 0;
            width: 100%;
            height: 450px;
        }
        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
            }
            .carousel-container, .chatbot-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Topo com nome do app, email e contato -->
    <div class="top-bar">
        <div class="app-info">
            <h1>HealthMap</h1>
            <p>Email: contato@healthmap.com</p>
            <p>Contato: +55 (11) 1234-5678</p>
        </div>
    </div>

    <div class="menu">
        <a href="#" class="menu-link">
            <ion-icon name="home-outline"></ion-icon>
        </a>
        <a href="map.html" class="menu-link">

        </a>
        <a href="create-case.html" class="menu-link">
            <ion-icon name="code-working"></ion-icon>
        </a>
        <a href="bulb.html" class="menu-link">

        </a>
        <a href="flash-outline.html" class="menu-link">
            <ion-icon name="flash-outline"></ion-icon>
        </a>
    </div>

    <script>
        // Carrossel de imagens
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.carousel-img');
        const imageCount = images.length;

        function changeImage() {
            images[currentImageIndex].style.opacity = '0';
            currentImageIndex = (currentImageIndex + 1) % imageCount;
            images[currentImageIndex].style.opacity = '1';
        }

        setInterval(changeImage, 3000); // Alternar imagem a cada 3 segundos

        // Chatbot simples com respostas personalizadas
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatbotMessages = document.getElementById('chatbot-messages');
            if (userInput) {
                // Adiciona a mensagem do usuário
                const userMessage = `<div class="user-message"><p><strong>Você:</strong> ${userInput}</p></div>`;
                chatbotMessages.innerHTML += userMessage;

                // Respostas automáticas do chatbot
                let botResponse = '';

                if (userInput.toLowerCase().includes('prevenção')) {
                    botResponse = 'Para prevenir a dengue, evite água parada e use repelente!';
                } else if (userInput.toLowerCase().includes('sintomas')) {
                    botResponse = 'Os sintomas da dengue incluem febre alta, dores musculares e nas articulações.';
                } else if (userInput.toLowerCase().includes('olá')) {
                    botResponse = 'Olá! Como posso ajudar você hoje?';
                } else if (userInput.toLowerCase().includes('bom dia')) {
                    botResponse = 'Bom dia! Espero que você esteja bem. Como posso ajudar?';
                } else if (userInput.toLowerCase().includes('boa tarde')) {
                    botResponse = 'Boa tarde! Como posso ajudar você?';
                } else if (userInput.toLowerCase().includes('boa noite')) {
                    botResponse = 'Boa noite! Está precisando de ajuda com algo?';
                } else if (userInput.toLowerCase().includes('mal')) {
                    botResponse = 'Sinto muito que você esteja se sentindo mal. É importante consultar um médico se você estiver com sintomas graves.';
                } else {
                    botResponse = 'Desculpe, não entendi. Tente perguntar sobre prevenção, sintomas ou como você está se sentindo.';
                }

                // Adiciona a resposta do bot
                const botMessage = `<div class="bot-message"><p><strong>Bot:</strong> ${botResponse}</p></div>`;
                chatbotMessages.innerHTML += botMessage;

                // Limpa o campo de entrada
                document.getElementById('user-input').value = '';
                chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Scroll automático para o final
            }
        }
    </script>
